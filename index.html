<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesse Nossas Redes Sociais</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column; /* Empilha os itens verticalmente */
            align-items: center;    /* Centraliza os itens horizontalmente */
            justify-content: flex-start; /* Alinha os itens ao topo */
            min-height: 100vh;
            margin: 0;

            /* Estilos para a imagem de fundo */
            background-image: url('imagens/sitetestebia.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            padding-top: 5vh; /* Espaço no topo da página antes do conteúdo */
        }
        .container {
            padding: 0; /* Remove padding interno do container */
            text-align: center;
            margin: 0;
            max-width: 400px; /* Limita a largura do conteúdo (título e botões) */
            width: 90%; /* Garante que o container use a largura disponível até o max-width */
        }
        h1 {
            color: #FFFFFF; /* Cor branca para o título */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Sombra para melhor legibilidade */
            margin-bottom: 40px; /* Espaço abaixo do título, antes dos botões deslocados */
            margin-top: 0; /* Garante que o H1 comece no topo do container */
            font-size: 2em; /* Ajuste o tamanho da fonte conforme necessário */
        }

        .link-button {
            display: block;
            width: 250px;
            max-width: 100%;
            padding: 15px 20px;
            margin: 15px auto; /* Mantém os botões centralizados horizontalmente antes do deslocamento */
            text-decoration: none;
            color: #fff;
            border-radius: 5px;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
            box-sizing: border-box;

            /* Deslocamento dos botões */
            position: relative;
            top: 9cm; /* ATUALIZADO AQUI */
            left: 0.3cm;
        }
        .instagram-button {
            background-color: #E1306C;
        }
        .instagram-button:hover {
            background-color: #c13584;
        }
        .whatsapp-button {
            background-color: #25D366;
        }
        .whatsapp-button:hover {
            background-color: #1DA851;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Acesse Nossas Redes Sociais!</h1>
        <a href="https://www.instagram.com/bs_studio01/" target="_blank" class="link-button instagram-button">
            Acessar Instagram
        </a>
        <a href="https://api.whatsapp.com/send/?phone=5573988669463&text=Ol%C3%A1%21+Vim+pelo+Instagram+e+gostaria+de+conhecer+seu+or%C3%A7amento.&type=phone_number&app_absent=0" target="_blank" class="link-button whatsapp-button">
            Fale Conosco no WhatsApp
        </a>
    </div>
</body>
</html>
