<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesse Nossas Redes Sociais</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;

            /* Estilos para a imagem de fundo */
            background-image: url('imagens/sitetestebia.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.85);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin: 20px;
            max-width: 400px;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
        }
        /* A classe .logo ainda existe no CSS, mas não haverá nenhum elemento img usando-a.
           Você pode optar por remover o CSS da classe .logo se não for mais utilizá-la.
        .logo {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }
        */
        .link-button {
            display: block;
            width: 250px;
            max-width: 100%;
            padding: 15px 20px;
            margin: 15px auto;
            text-decoration: none;
            color: #fff;
            border-radius: 5px;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
            box-sizing: border-box;
        }
        .instagram-button {
            background-color: #E1306C;
        }
        .instagram-button:hover {
            background-color: #c13584;
        }
        .whatsapp-button {
            background-color: #25D366;
        }
        .whatsapp-button:hover {
            background-color: #1DA851;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Acesse Nossas Redes Sociais!</h1>
        <a href="https://www.instagram.com/bs_studio01/" target="_blank" class="link-button instagram-button">
            Acessar Instagram
        </a>
        <a href="https://api.whatsapp.com/send/?phone=5573988669463&text=Ol%C3%A1%21+Vim+pelo+Instagram+e+gostaria+de+conhecer+seu+or%C3%A7amento.&type=phone_number&app_absent=0" target="_blank" class="link-button whatsapp-button">
            Fale Conosco no WhatsApp
        </a>
    </div>
</body>
</html>
